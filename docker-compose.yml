version: '3'
services:
  # Сервис Create React App
  react-app:
    build:
      context: . # Путь к директории с Dockerfile для вашего приложения
    container_name: react-app

  # Сервис Nginx
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80" # Публикуем порт 80 на хосте

    # Монтируем конфигурацию Nginx и статические файлы вашего приложения
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./build:/usr/share/nginx/html
      - ./vendor:/usr/share/nginx/html/vendor # Добавьте это для статики из папки vendor

# Определяем сеть, которую будем использовать
networks:
  mynetwork: